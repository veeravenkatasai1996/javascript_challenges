<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h1>Our Reviews</h1>
      </div>
      <article id="card">
        <div class="image">
          <img src="person-1.jpeg" alt="imgloading" id="img" />
        </div>
        <div class="content">
          <h2 id="name">Susan simth</h2>
          <h3 id="desgination">Web developer</h3>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, amet
            ipsa! Veritatis, eveniet nesciunt cupiditate minus possimus I non
            similique asperiores, rem repellendus quo vitae, at dicta. Accusamus
            enim rerum deserunt.
          </p>
        </div>
        <div class="buttons">
          <button  id="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button  id="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn" id="random-btn">surprise me</button>
      </article>
    </section>
  </body>
  <script src="script.js"></script>
</html>
